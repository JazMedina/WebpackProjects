---
titulo: Tiempo, Apoyo y Gastos por actividades escolares
actividades: 
   tiempo: Cerca de la mitad de los estudiantes dedica entre 3 y 5 horas diarias a clases y actividades escolares.
   apoyo: La madre de los estudiantes quien apoya a los mismos en los niveles educativos más bajos.
   gastos: Los mayores porcentajes de gastos fueron para los conceptos de teléfonos inteligentes con 28.6% de las viviendas, contratar servicio de internet fijo con 26.4%, y mobiliario como sillas, mesas, escritorios o adecuar espacio para el estudio con 20.9 por ciento.